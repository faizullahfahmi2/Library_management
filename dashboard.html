     background: #79D3F8;

background: linear-gradient(to right, #79D3F8, #75D7FF);

<body>
<div class="container-fluid">

      <div class="row">
      <div class="col bg-image">
      <img src="images/bg2.jpg" class="img-fluid mx-auto d-block" alt="Responsive image" height="300" width="1000">
      </div>
      </div>
      
      <div class="bg-text">
      <h1 style="font-size:40px">Maulana Abul Kalam Azad University Of Technology</h1>
      <img src="images/logo.png" class="img-fluid mx-auto d-block" alt="Responsive image" height="200" width="200">
      <br/>
      <h1 style="font-size:40px">Library Management System</h1>
    <br/>
  <a class="btn btn-primary dropdown-toggle btn-lg" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
    Log In
  </a>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#login">Student</a></li>
    <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#adminLogin">Admin</a></li>
  </ul>
    &nbsp;&nbsp;&nbsp;&nbsp;<a class="btn btn-primary btn-lg" href="#" role="button" data-bs-toggle="modal" data-bs-target="#signUp">Sign Up</a>
    </div>

    <!--Sign Up Modal-->
  <div class="modal fade" id="signUp" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Sign Up</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <div class="row">
        <div class="col-6"
       <label for="exampleFormControlInput1" class="form-label">First Name</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
       </div>
       <div class="col-6"
       <label for="exampleFormControlInput1" class="form-label">Last Name</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
       </div>
       </div>

       <div class="row">
        <div class="col-6"
       <label for="exampleFormControlInput1" class="form-label">Department</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
       </div>
       <div class="col-6"
       <label for="exampleFormControlInput1" class="form-label">Year</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
       </div>
       </div>

       <div class="row">
        <div class="col-6">
       <label for="exampleFormControlInput1" class="form-label">Registration Number</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
       </div>
       <div class="col-6">
       <label for="exampleFormControlInput1" class="form-label">Roll Number</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
       </div>
       </div>

       <div class="row">
        <div class="col-6">
       <label for="exampleFormControlInput1" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="password" placeholder="">
       </div>
       </div>

       <div class="row">
        <div class="col-6"
       <label for="exampleFormControlInput1" class="form-label">Password</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
       </div>
       <div class="col-6"
       <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
       </div>
       </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </div>
</div>

  <!--User Login Modal-->
  <div class="modal fade" id="login" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">User Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <div class="mb-3">
       <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
       </div>
      <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Password</label>
      <input type="Password" class="form-control" id="password" placeholder="">
      </div>
      <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
      <label class="form-check-label" for="flexCheckIndeterminate">Remember Me</label>
      </div>
      </div>
      <div class="modal-footer">
        <a href="#" style="text-decoration:none;">Forgot Password?</a>&nbsp;&nbsp;
        <button type="button" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>

  <!--Admin Login Modal-->
  <div class="modal fade" id="adminLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Admin Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <div class="mb-3">
       <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
       </div>
      <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Password</label>
      <input type="Password" class="form-control" id="password" placeholder="">
      </div>
      <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
      <label class="form-check-label" for="flexCheckIndeterminate">Remember Me</label>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>

</div>
